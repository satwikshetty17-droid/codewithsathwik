<!DOCTYPE html>
<html>
<head>
<title>Basic Responsive Landing Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle Navigation">&#9776;</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Our Landing Page</h1>
                <p>Discover our awesome product and see how it can help you achieve your goals. Fast, reliable, and designed for you.</p>
                <a href="#" class="cta-btn">Get Started</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MyCompany. All rights reserved.</p>
            <div class="social-links">
                <a href="twitter.html" aria-label="Twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
                <a href="facebook.html" aria-label="Facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
                <a href="instagra.html" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script>
        
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('nav-open');
        });
    </script>
</body>
</html>
